<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Dreaming | March 9, 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/page-a-day/css/global.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-image: url('images/bamboo.jpg');
        background-size: cover;
        font-family: 'Kanit', sans-serif;
        font-weight: 300;
      }
      h1 {
        font-weight: 300;
        margin-bottom: 0;
      }
      header {
        margin: 0 60px;
      }
      p {
        margin-top: 0;
      }
      img {
        width: 100%;
      }
      main {
        display: flex;
        flex-wrap: wrap;
      }
      article {
        flex: 50%;
      }
      .card {
        margin: 120px;
        padding: 26px;
        box-shadow: 10px 10px 17px -5px rgba(0, 0, 0, 0.6);
        -webkit-box-shadow: 10px 10px 17px -5px rgba(0, 0, 0, 0.6);
        -moz-box-shadow: 10px 10px 17px -5px rgba(0, 0, 0, 0.6);
        background-image: url('images/paper-light.png');
      }
      article:nth-child(1) .card {
        transform: rotate(10deg);
      }
      article:nth-child(2) .card {
        transform: rotate(-16deg);
      }
      article:nth-child(3) .card {
        transform: rotate(-15deg);
      }
      article:nth-child(4) .card {
        transform: rotate(10deg);
      }
      @media screen and (max-width: 768px) {
        body {
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Japan Vacation</h1>
      <p>Thinking about our vacation to Japan this summer.</p>
    </header>
    <main>
      <article>
        <div class="card"><img src="images/david-emrich-VCM99u6HltA-unsplash.jpg" alt="" />Kyoto</div>
      </article>
      <article>
        <div class="card"><img src="images/erik-eastman-4HG5hlhmZg8-unsplash.jpg" alt="" />Tokyo</div>
      </article>
      <article>
        <div class="card"><img src="images/miram-oh-mYIgb7zl70M-unsplash.jpg" alt="" />Osaka</div>
        <div class="card"><img src="images/kit-ko-9zYjlA4LqTU-unsplash.jpg" alt="" />Osaka</div>
      </article>
      <article>
        <div class="card"><img src="images/sergio-rola-bVM7IO7pt7s-unsplash.jpg" alt="" />Tokyo</div>
        <div class="card"><img src="images/alex-knight-wfwUpfVqrKU-unsplash.jpg" />Tokyo</div>
      </article>
    </main>
    <footer>
      <div class="date">March 9, 2023</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="/page-a-day/js/global.js"></script>
  </body>
</html>
